<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- comentario de prueba -->
    <style type="text/css">
        .grid {
            display: inline-grid;
            grid-template-columns: 150px 150px 150px;
            gap: 20px;
            background-color: #000a90;
            
            border: 20px solid #000a90;
        }
    
        .div_background {
            background-color: #e4e4e4;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        #img {
            width: 50px;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="div_background">
            <img id="img" src="imagenes/christmas-tree.png">
        </div>
        <div class="div_background">
            <img id="img" src="imagenes/deer.png">
        </div>
        <div class="div_background">
            <img id="img" src="imagenes/star.png">
        </div> 
        <div class="div_background">
            <img id="img" src="imagenes/bell.png">
        </div> 
        <div class="div_background">
            <img id="img" src="imagenes/candle.png">
        </div>
        <div class="div_background">
            <img id="img" src="imagenes/scarf.png">
        </div>
    </div>
</body>
</html>
