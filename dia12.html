<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- comentario de prueba -->
    <style type="text/css">
        .flex_div {
            display: flex;
            background-color: #22b42b;
            height: 50px;
            gap: 80px;
            justify-content: center;
            padding-left: 150px;
            padding-right: 150px;
        }
    
        .div_background {
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 0 15px;
        }

        .div_background:hover {
            background-color: #4cd04c;
        }

        p {
            margin: 0;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="flex_div">
        <div class="div_background">
            <p>Entrantes</p>
        </div>
        <div class="div_background">
            <p>Plato principal</p>
        </div>
        <div class="div_background">
            <p>Postres</p>
        </div> 
        <div class="div_background">
            <p>Bebidas</p>
        </div>
    </div>
</body>
</html>
